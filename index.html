<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Project 03</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Red+Rose:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <img src="./assets/white-logo.png" alt="Logo">
        </div>
        <!-- line -->
        <div class="line"></div>
        <!-- nav list -->
        <div class="list_cont">
            <ul class="list">
                <li>Apps</li>
                <li>DAO</li>
                <li>Technology</li>
                <li>Token</li>
                <li>Contributors</li>
            </ul>
        </div>
        <!-- Header button -->
        <div class="button">
            <button>Buy 1 Token</button>
        </div>
    </div>
    <!-- main section -->
    <section class="section">
    <div class="main">
        <h1 class="main_heading">Lets build a better <br> tomorrow, together.</h1>
        <p>Buy 1 Token. Join the DAO. Change the world</p>
        <button>Request Early Access</button>
    </div>
</section>
</body>
</html>
